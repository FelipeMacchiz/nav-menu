<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix!</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <link rel="stylesheet" href="fontes/awesome/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;700;800&family=Nunito:wght@800;900&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,400&display=swap');

        * {
            outline: 0;
            margin: 0;
        }
        body {
            margin: 0;
            background-color: #2a2a2a;
            color: #cfcfcf;
            font-family: 'Manrope', sans-serif;
        }
        header {
            overflow: hidden;
            background-color: #1f1f1f;
            align-items: center;
            display: flex;
            position: fixed;
            width: 100%;
            z-index: 1;
            top: 0;
        }
        .menu {
            position: absolute;
            right: 10px;
        }
        nav a {
            background-color: #2a2a2a;
            float: right;
            padding: 5px 12px;
            margin: 0 7px;
            border-radius: 7px;
            transition: 0.6s;

            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            font-size: 20px;
            color: #eeeeee;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #3f3f3f;
            color: #f9f9f9;
        }
        nav a.active {
            background-color: #2ad17d;
        }

        .logo {
            display: flex;
            color: #e9e9e9;
            margin-left: 20px;
            align-items: center;
        }
        .logo i {
            font-size: 30px;
        }
        .logo-text {
            margin: 0 10px;
        }
        .logo-text h2 {
            font-family: 'Nunito', sans-serif;
        }
        .logo-text span {
            font-family: 'Manrope', sans-serif;
            font-weight: 300;
        }

        .main {
            position: relative;
            top: 50px;
            margin: 10px;
            text-align: justify;
            overflow: visible;
        }
        .equipe {
            display: block;
            position: absolute;
            width: min-content;
            height: max-content;
            left: -10px;
            right: 0;
            margin: 0 auto;
        }

        .equipe-cards {
            display: inline-block;
            position: relative;
            width: 900px;
            height: 350px;
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin: 30px 20px;
            background-color: #2f2f2f;
        }
        .equipe-imagem {
            height: 100%;
            width: 300px;
            background-color: #ff253a;
            border-bottom-left-radius: 20px;
            border-top-left-radius: 20px;
        }
        .equipe-desc {
            position: absolute;
            width: auto;
            top: 20px;
            left: 320px;
        }
        .equipe-desc p {
            font-size: 15pt;
            line-height: 40px;
        }
        /* SERVIÇOS */
        .servicos {
            list-style: none;
            overflow: hidden;
            margin: 0 auto;
            padding: 25px;
            width: 900px;
            position: absolute;
            left: 0;
            right: 0;
        }
        .servicos li {
            float: left;
            width: 400px;
            height: 267px;
            margin: 20px;
            border: 5px solid black;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            transition: 1s;
            position: relative;
        }
        .servicos li span {
            background-color: rgba(0, 0, 0, 0.6);
            bottom: 0;
            padding: 5px;
            border-top-right-radius: 10px;
            position: absolute;
        }
        .servicos li:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>
    <div class="main-head">
        <header>
            <div class="logo">
                <i class="fas fa-wrench"></i>
                <div class="logo-text">
                    <h2>Fix!</h2>
                    <span>We fix things</span>
                </div>
            </div>
            <div class="menu">
                <nav>
                    <a href="patrocinadores.html">Patrocinadores</a>
                    <a href="servicos.html" class="active">Serviços</a>
                    <a href="equipe.html">Equipe</a>
                    <a href="index.html">Home</a>
                </nav>
            </div>
        </header>
    </div>

    <div class="main">
        <h1>Serviços</h1>
        <ul class="servicos">
            <li style="background: url('imagens/placa.jpg')"><span>Consertamos placas</span></li>
            <li style="background: url('imagens/chip.jpg') no-repeat black"><span>Chips</span></li>
            <li style="background: url('imagens/camera.jpg')"><span>Qualquer aparelho eletrônico</span></li>
            <li style="background: url('imagens/booth.jpg')"><span>E diversos</span></li>
        </ul>
    </div>
</body>
</html>
